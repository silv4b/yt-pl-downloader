name: Build Windows and Linux

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller youtube-dl ffmpeg-python

      - name: Build Executable (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name playlist-downloader playlist_downloader.py
          mv dist/playlist-downloader dist/playlist-downloader-linux
          chmod +x dist/playlist-downloader-linux

      - name: Build Executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --onefile --name playlist-downloader playlist_downloader.py
          move dist\playlist-downloader.exe dist\playlist-downloader-windows.exe

      - name: Verify files (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Generated files (Linux):"
          ls -la dist/

      - name: Verify files (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Generated files (Windows):"
          dir dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: executables-${{ matrix.os }}
          path: dist/
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: executables-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/executables-ubuntu-latest/playlist-downloader-linux
            artifacts/executables-windows-latest/playlist-downloader-windows.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_REPO_ACTION }}
